<ion-header>
	<ion-navbar>
		<!--<button left menuToggle><ion-icon name="menu"></ion-icon></button>-->
		<button left menuToggle ion-button small outline color="light">
			<ion-icon menuClose name="menu"></ion-icon>
		</button>
		<ion-title>
			Macroinvertebrates
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-grid no-padding>
		<ion-row>
			<div *ngFor="let macro of allMacros">
				<ion-col col-12 (click)="goToMacroDetailsPage(macro)" class="item filter-item" *ngIf="(size == macro.filter_size || !size) && (shell == macro.filter_shell || !shell) && (legs == macro.filter_legs || !legs) && (tail == macro.filter_tail || !tail) && (sensitive == macro.filter_sensitivity || !sensitive)">
					<ion-card>
						<img src="./assets/imgs/thumbs/{{macro.thumbnail}}.jpg" />
						<ion-card-content>
							<ion-card-title>
								{{macro.title}}
							</ion-card-title>
						</ion-card-content>
					</ion-card>
				</ion-col>
			</div>
		</ion-row>
	</ion-grid>


</ion-content>
